{{ define "main" }}
<main>
  <h1>Posts</h1>
  <ul class="posts">
  {{ range $i, $e := .Pages }}
    <li{{if $i }}{{else}} class="first"{{end}}>
      <span class="date-list">{{.Date.Format "2006-01-02"}}</span>
      <a href="{{.Permalink}}">{{.Title}}</a>
    </li>
  {{ end }}
  </ul>
</main>
{{ end }}
